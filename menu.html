<script type = "text/javascript">

var random_display = 0;
var interval = 1500;
var imageNum = 0;
imageArray = new Array();

imageArray[imageNum++] = new imageItem("burger.png" );
imageArray[imageNum++] = new imageItem("ice.png" );
imageArray[imageNum++] = new imageItem("snacks.png" );
imageArray[imageNum++] = new imageItem("mcds-bad-for-kids.jpg" );
imageArray[imageNum++] = new imageItem("img02.jpg" );
imageArray[imageNum++] = new imageItem("hero_pdt_value_au.png" );
imageArray[imageNum++] = new imageItem("burger_1024.jpg" );


var totalImages = imageArray.length;

	function imageItem(image_location) {
	 
	    this.image_item = new Image();
	 
	    this.image_item.src = image_location;
	 
	}
	 
	function get_ImageItemLocation(imageObj) {
	 
	    return(imageObj.image_item.src)
	 
}

	function randNum(x, y) {
	 
	    var range = y - x + 1;
	 
	    return Math.floor(Math.random() * range) + x;
	 
	}

	function getNextImage() {
	 
	    if (random_display) {
	 
        imageNum = randNum(0, totalImages-1);
	 
	    }
	 
	    else {
	 
	        imageNum = (imageNum+1) % totalImages;
	 
	    }
	var new_image = get_ImageItemLocation(imageArray[imageNum]);
	 
	return(new_image);
	 
	}

	function switchImage(place) {
	 
	    var new_image = getNextImage();
	 
	    document[place].src = new_image;
	 
	    var recur_call = "switchImage('"+place+"')";
	 
	    timerID = setTimeout(recur_call, interval);
	 
	    }


</script>
